<head>
  <meta charset="utf-8">
  <title>Omaha Bounty Hunter</title>
  <link rel="stylesheet"  href="jquery.mobile.structure-1.1.0.css">
</head>

<body></body>

<template name="splash">
  <div id="splash" data-role="page">
    <div data-role="content">
      <img src="obh-logo.png">
      <ol class="mode">
        <!-- <li><a class="single" data-role="button">Single Player</a></li>
        <li><a class="battle" data-role="button">Battle Mode</a></li> -->
        <li class="single">Single Player</li>
        <li class="battle">Battle Mode</li>
      </ol>
    </div>
  </div>
</template>

<template name="bounty">
  <div id="bounty" data-role="page">
    <div data-role="content">
      <img src="http://placekitten.com/320/320">
    </div>
  </div>
</template>

<template name="waiting">
  <div id="waiting" data-role="page">
    <div data-role="content">
      Waiting for opponent...
    </div>
  </div>
</template>
