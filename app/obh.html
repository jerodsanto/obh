<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Omaha Bounty Hunter</title>
  <link rel="stylesheet"  href="jquery.mobile-1.1.0.css">
</head>

<body></body>

<template name="splash">
  <div id="splash" data-role="page">
    <div data-role="content">
      <img src="obh-logo.png">
      <ol class="mode">
        <li><a class="single" data-role="button">Single Player</a></li>
        <li><a class="battle" data-role="button">Battle Mode</a></li>
      </ol>
    </div>
  </div>
</template>

<template name="game">
  <div id="game">
    {{#each bounties}}
      {{> bounty}}
    {{/each}}
  </div>
</template>

<template name="bounty">
  <div class="bounty" data-role="page">
    <div data-role="content">
      <img src="http://placekitten.com/320/200">
      <!-- DATA PROBLEMS: ___________ etc -->
      <h2>{{description}}</h2>
      <!-- DATA PROBLEMS: 'OTHER' -->
      <div class="type">{{type}}</div>
      {{#if quantity}}
        <div class="quantity">QUANTITY <div class="value">{{quantity}}</div></div>
      {{/if}}
      <div class="inputhint">is worth about</div>
      <label>${{{getSliderHtml value}}}</label>
      <p class="timer"></p>
      {{> scoreboard}}
    </div>
  </div>
</template>

<template name="scoreboard">
  <p class="score">Score: {{score}} consecutive</p>
</template>

<template name="waiting">
  <div id="waiting" data-role="page">
    <div data-role="content">
      Waiting for opponent...
    </div>
  </div>
</template>
