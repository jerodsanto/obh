<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Omaha Bounty Hunter</title>
  <link rel="stylesheet"  href="jquery.mobile-1.1.0.css">
</head>

<body></body>

<template name="splash">
  <div id="splash" data-role="page" data-theme="a">
    <div data-role="content">
      <img src="obh-logo.png">
      <div class="instructions">
        Try to guess how much each stolen item is worth. Each item was stolen in 2011.
      </div>
      <a class="single" data-role="button">Start</a>
    </div>
  </div>
</template>

<template name="game">
  <div id="game">
    {{#each bounties}}
      {{> bounty}}
    {{/each}}
  </div>
</template>

<template name="finalscore">
</template>

<template name="bounty">
  <div class="bounty" data-role="page" data-theme="a">
    <div data-role="content">
      <div class="picture">
        <img src="obh-pending-image.png">
      </div>
      <h2>
        {{description}}
        {{#if quantity}}
          <span class="quantity">x {{quantity}}</span>
        {{/if}}
      </h2>
      <div class="type">Category: {{type}}</div>
      <div class="inputhint">is worth about <span class="guess-value">$1</span></div>
      <label>{{{getSliderHtml value}}}</label>
      <p class="timer"></p>
      {{> scoreboard}}
    </div>
  </div>
</template>

<template name="scoreboard">
  <p class="score">Score: {{score}} consecutive</p>
</template>
