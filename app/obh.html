<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Omaha Bounty Hunter</title>
  <link rel="stylesheet"  href="jquery.mobile-1.1.0.css">
</head>

<body>
  <audio src="drilled-it.mp3">
  Your browser does not support the <code>audio</code> element.
  </audio>
</body>

<template name="splash">
  <div id="splash" data-role="page" data-theme="a">
    <div data-role="content">
      <img src="obh-logo.png">
      <div class="instructions">
        Try to guess how much each 2011 stolen item is worth.
      </div>
      <a class="single" data-role="button">Start</a>
    </div>
  </div>
</template>

<template name="game">
  <div id="game">
    {{#each bounties}}
      {{> bounty}}
    {{/each}}
  </div>
</template>

<template name="bounty">
  <div id="bounty-{{_id}}" class="bounty" data-role="page" data-theme="a">
    <div data-role="content">
      <p class="timer"></p>
      <div class="picture">
        <img src="obh-pending-image.png">
      </div>
      <h2>
        {{description}}
        {{#if quantity}}
          <span class="quantity">x {{quantity}}</span>
        {{/if}}
      </h2>
      <div class="price">
        <div class="inputhint">worth about <span class="guess-value">?</span></div>
        <div class="result">Guess: <span class="guess-value">?</span>, <span class="drilled-it">Actual</span>: <span class="actual-value"></span></div>
        <label>{{{getSliderHtml value}}}</label>
      </div>
      <div class="type">Category: {{type}}</div>
      {{> progress}}
    </div>
  </div>
</template>

<template name="progress">
  <p class="score">Total: {{score}} {{bountyLabel score}}</p>
</template>

<template name="final">
  <div id="final" data-role="page" data-theme="a">
    <div data-role="header">
      <h2>Game Over</h2>
    </div>
    <div data-role="content">
      {{> progress}}
      <a href="http://twitter.com/home?status=I just drilled {{score}} {{bountyLabel score}} in a row on http://omahabountyhunter.com %23hackomaha" data-role="button" title="Click to send this page to Twitter!" target="_blank">Tweet Your Score!</a>
      <a class="play-again" href="#" data-role="button">Play Again?</a>
    </div>
  </div>
</template>
